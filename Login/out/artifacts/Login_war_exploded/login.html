<!DOCTYPE html>
<html lang="en">
<head>
    <script>
        function date() {
            var born = document.getElementsByName("born");
            alert("你的出生日期为"+born.value);
        }

    </script>
    <meta charset="UTF-8">
    <title>login</title>
</head>
<body>
<label>请输入以下注册信息</label>
<form action="login.jsp?action=login" method="post">
    <label>用户名:&nbsp;</label>
    <input type="text" name="username" id="username"><br>
    <label>密码:&nbsp;</label>
    <input type="password" name="password" id="password"><br>
    <label>性别: </label>
    男<input type="radio" name="sex"  checked>
    女<input type="radio" name="sex"><br>
    <label>年龄:&nbsp;</label>
    <input type="text" name="age"><br>
    <label>地址:</label>
    <input type="text" name="address"><br>
    <label>手机号:&nbsp;</label>
    <input type="text" name="phone"><br>
    <label>出生日期:&nbsp;</label>
    <input type="date" name="born"><br>
    <input type="submit" name="submit" id = "submit" value="提交" onclick="date()">
    <input type="reset" name="reset" id="reset" value="重置">
</form>
</body>
</html>
